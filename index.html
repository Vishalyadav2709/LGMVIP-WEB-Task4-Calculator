<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <h1>Task-4(LGM) Calculator</h1> 
        
        <div class="calculator">
           <input type="text" name="display" id="display" placeholder="Welcome">
           <table>
               <tr>
                   <td> <button class="symbols">(</button> </td>
                   <td> <button class="symbols">)</button> </td>
                   <td> <button class="symbols" >Del</button> </td>
                   <td> <button class="symbols1">AC</button> </td>
               </tr>
               <tr>
                <td> <button>7</button> </td>
                <td> <button>8</button> </td>
                <td> <button>9</button> </td>
                <td> <button class="symbols">/</button> </td>
            </tr>
            <tr>
                <td> <button>4</button> </td>
                <td> <button>5</button> </td>
                <td> <button>6</button> </td>
                <td> <button class="symbols">X</button> </td>
            </tr>
            <tr>
                <td> <button>1</button> </td>
                <td> <button>2</button> </td>
                <td> <button>3</button> </td>
                <td> <button class="symbols">-</button> </td>
            </tr>
            <tr>
                <td> <button>0</button> </td>
                <td> <button class="symbols">.</button> </td>
                <td> <button class="symbols">=</button> </td>
                <td> <button class="symbols">+</button> </td>
            </tr>
           </table>
        </div>
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
